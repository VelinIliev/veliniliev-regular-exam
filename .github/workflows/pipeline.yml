name: Build and Test Cookbiik

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Display softuni username
      run: echo "velinilev"
    - name: Checkout the repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Start
      run: npm run start &
    - name: Run Unit tests
      run: npm run test:unit
   
  run_ui_tests:
    needs: build_and_test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx playwright install
      - name: Start
        run: npm run start &
      - name: Run UI tests
        run: npm run test:ui
  
  deploy_to_production:
    needs: run_ui_tests
    runs-on: ubuntu-latest
    steps:
      - name: Deploy cookbook
        uses: johnbeyonon/render-deploy-action@v0.0.8
        with:
          service-id: ${{secrets.MY_RENDER_SERVICE_ID}}
          api-key: ${{secrets.MY_RENDER_API_KEY}}
